<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <script th:src="@{/js/base.js}"></script>
    <title>Page not Found</title>
    <style type="text/css">
        /*主内容区css*/
        #content {
            padding: 40px 20px;
            background-color: white;
            width: 80%;
            min-height: calc(100vh - 200px);
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
            margin-top: 10px;
            box-shadow: 0 5px 10px 3px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div class="sticky">
        <header>
            <nav>
                <ul class="banner">
                    <li><img th:src="@{/img/logo.svg}" alt="logo" class="logo"></li>
                    <li class="bannerTitle"><a th:href="@{/}">主题管理</a>
                    </li>
                    <li class="bannerTitle"><a th:href="@{/aritcles}">文章管理</a></li>
                    <li class="bannerTitle"><a th:href="@{/navigation}">导航管理</a></li>
                    <ul class="innerBanner">
                        <li>朱海保</li>
                        <li><a th:href="@{/logout}">退出</a></li>
                    </ul>
                </ul>
            </nav>
        </header>
    </div>
    <div id='content'>
        <div class="error-name">Page not Found</div>
        <div class="error-code">404</div>
    </div>
</body>

</html>
